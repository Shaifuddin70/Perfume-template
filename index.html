<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Reddit+Sans+Condensed:wght@200..900&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
      rel="stylesheet"
    />
    <title>Perfume</title>
  </head>
  <body>
    <div class="section">
      <div class="container">
        <div class="row">
          <div class="col-md-6 col-sm-12 product-img p-0">
          <picture>
            <source
                media="(max-width:433px)"
                srcset="assets/images/"
              />
              <img src="/assets/images/image-product-desktop.jpg" alt="Perfume">
          </picture>
            
          </div>
          <div class="col-md-6 col-sm-12 p-0">
            <div class="details">
              <h3>Perfume</h3>
              <h1>Gabrielle Essence Eau De Perfum</h1>
              <p>
                <strong>
                  A floral, solar and voluptuous interpretation composed by Oliver
                  Pogle, Perfume-Creator for the FOUSE of CHANEL.
                </strong>
              </p>
              <div class="price">
                <span class="new-price">$149.99</span>
                <span class="old-price">
                  <del><strong>$169.99</strong></del>
                </span>
                </div>
               
                <div class="btn-wrapper">
                  <a class="contact" href="#"><img src="/assets/images/icon-cart.svg" alt="cart">Add to card</a>
                </div>
            </div>
           
        </div>
      </div>
    </div>
  </body>
</html>
